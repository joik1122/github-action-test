name: Update index.html with current time

on: 
  push: 
    branches: [ "main" ]

jobs: 
  build:
    runs-on: ubuntu-latest 

    steps: 
      - uses: actions/checkout@v2 
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Python script
        run: |
          python update_time.py
      - name: Commit updated index.html
        uses: EndBug/add-and-commit@v7
        with:
          author_name: James # 사용자 이름
          author_email: joik1122@gmail.com # 사용자 이메일
          message: Update index.html with current time # 커밋 메시지
          add: "index.html" # 변경된 파일 추가
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
